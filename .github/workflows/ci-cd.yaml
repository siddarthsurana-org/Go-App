name: CI/CD Pipeline

on:
  push:
    branches: [ master ]
    paths:
      - 'cmd/**'
      - 'internal/**'
      - 'pkg/**'
      - 'static/**'
      - 'Dockerfile'
      - 'go.mod'
      - 'go.sum'

env:
  REGISTRY: docker.io
  IMAGE_NAME: sssurana90/packman-claude
  ARGOCD_SERVER: argocd-server.argocd
  ARGOCD_APP_NAME: packman-claude
  ARGOCD_INSECURE: "true"  # Add this for development/testing

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.21'
          cache: true
          
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --timeout=5m

  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.21'
          cache: true
          
      - name: Run tests with coverage
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
      
      - name: Display coverage
        run: go tool cover -func=coverage.out
      
      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage.out
          retention-days: 7

  build:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,format=short
          
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64

  update-helm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Update Helm chart
        run: |
          # Update the image tag in values.yaml
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          sed -i "s|repository: .*|repository: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}|g" helm/packman-claude/values.yaml
          sed -i "s|tag: .*|tag: sha-$SHORT_SHA|g" helm/packman-claude/values.yaml

          
          # Package the Helm chart
          helm package helm/packman-claude
          helm repo index .
          
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add helm/packman-claude/values.yaml
          git commit -m "Update image to ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-$(echo ${{ github.sha }} | cut -c1-7)" || exit 0
          git push

  deploy-argocd:
    needs: update-helm
    runs-on: self-hosted
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v3
      
      - name: Install ArgoCD CLI
        run: |
          curl -sSL -o argocd-linux-amd64 https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
          sudo install -m 555 argocd-linux-amd64 /usr/local/bin/argocd
          rm argocd-linux-amd64
          
      - name: Login to ArgoCD
        run: |
          argocd login ${{ env.ARGOCD_SERVER }} \
            --username ${{ secrets.ARGOCD_USERNAME }} \
            --password ${{ secrets.ARGOCD_PASSWORD }} \
            --insecure
          
      - name: Sync ArgoCD Application
        run: |
          argocd app sync ${{ env.ARGOCD_APP_NAME }} \
            --force \
            --prune \
            --timeout 300
          
      - name: Wait for Sync
        run: |
          argocd app wait ${{ env.ARGOCD_APP_NAME }} \
            --health \
            --timeout 300 