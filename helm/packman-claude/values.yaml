# Application configuration
app:
  name: packman-claude
  image:
    repository: docker.io/sssurana90/packman-claude
    tag: latest
    pullPolicy: IfNotPresent
  imagePullSecrets:
    - name: regcred

# Deployment configuration
deployment:
  replicas: 2
  resources:
    requests:
      memory: "64Mi"
      cpu: "100m"
    limits:
      memory: "128Mi"
      cpu: "200m"
  livenessProbe:
    path: /health
    port: 8080
    initialDelaySeconds: 5
    periodSeconds: 10
  readinessProbe:
    path: /health
    port: 8080
    initialDelaySeconds: 5
    periodSeconds: 10

# Service configuration
service:
  type: ClusterIP
  port: 80
  targetPort: 8080

# Ingress configuration
ingress:
  enabled: true
  className: "nginx"
  host: packman-claude.web.com
  path: /
  pathType: Prefix
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: / 