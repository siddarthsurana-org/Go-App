apiVersion: apps/v1
kind: Deployment
metadata:
  name: packman-claude
  labels:
    app: packman-claude
spec:
  replicas: 2
  selector:
    matchLabels:
      app: packman-claude
  template:
    metadata:
      labels:
        app: packman-claude
    spec:
      imagePullSecrets:
      - name: regcred
      containers:
      - name: packman-claude
        image: sssurana90/packman-claude:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: packman-claude
spec:
  selector:
    app: packman-claude
  ports:
  - port: 80
    targetPort: 8080
