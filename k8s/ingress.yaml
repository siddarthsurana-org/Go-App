apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: packman-claude-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: packman-claude.web.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: packman-claude
            port:
              number: 80
